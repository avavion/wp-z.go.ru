<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="black">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/5c55b6f969.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../css/style.css">
	<title>Профиль - Клуб "Паутина"</title>
</head>

<body>

	<header id="header" class="header">
		<div class="container">
			<nav class="header-nav" id="header-nav">
				<a href="../index.html" class="header-nav__logo">
					<img src="../assets/img/main_logo.svg" alt="Логотип клуба">
				</a>
				<ul class="header-nav__list">
					<li class="header-nav__item"><a href="./profile.html" class="header-nav__link">Профиль</a>
					</li>
					<li class="header-nav__item"><a href="./request.html" class="header-nav__link"
							id="openModalRequest">Заявка</a>
					</li>
					<li class="header-nav__item"><a href="./team.html" class="header-nav__link">Команда</a></li>
					<li class="header-nav__item"><a href="./support.html" class="header-nav__link">Поддержка</a></li>
					<li class="header-nav__item"><a href="./auth.html" class="header-nav__link">Авторизация</a></li>
				</ul>

				<a class="header-nav__button openMenu" id="openMenu">
					<i class="fas fa-bars"></i>
				</a>

				<div id="MobileMenu" class="mobile-menu">
					<div class="mobile-menu__close" id="closeMenu">
						<i class="fas fa-times"></i>
					</div>
					<ul class="mobile-menu__list">
						<li class="mobile-menu__item"><a href="./profile.html" class="mobile-menu__link">Профиль</a>
						</li>
						<li class="mobile-menu__item"><a href="./request.html" class="mobile-menu__link">Заявка</a></li>
						<li class="mobile-menu__item"><a href="./team.html" class="mobile-menu__link">Команда</a>
						</li>
						<li class="mobile-menu__item"><a href="./support.html" class="mobile-menu__link">Поддержка</a>
						</li>
						<li class="mobile-menu__item"><a href="./auth.html" class="mobile-menu__link">Авторизация</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>



	<footer class="footer" id="footer">
		<div class="container">
			<div class="footer-wrap">
				<div class="footer-logo">
					<img src="../assets/img/main_logo.svg" alt="Логотип клуба" class="footer-loto__img">
				</div>
				<div class="footer-contacts">
					<h3 class="footer__title">
						Контакты
					</h3>
					<ul class="footer__list">
						<li class="footer__list-item"><a href="tel:89009999999" class="footer__list-link">+7 (900)
								999-99-99</a></li>
					</ul>
				</div>
				<div class="footer-support">
					<h3 class="footer__title">Поддержка</h3>
					<p class="footer__text">Поддержим вас в трудную минуту секунду день недели </p>
				</div>
			</div>
		</div>
	</footer>


	<div class="modalRequest modal-overlay" id="ModalRequest">
		<div class="modal modal-request">
			<div class="modal-request-header modal-header">
				<h3 class="modal-header__title">
					Оставить заявку
				</h3>
				<div class="modal-close" id="closeModalRequest">
					<i class="fas fa-times"></i>
				</div>
			</div>
			<div class="modal-request-main modal-main">
				<form class="section-form modal-form">

					<div class="section-form__input modal-form__input">
						<label for="modal-form__name">Ваше имя:</label>
						<input type="text" name="user_name" id="modal-form__name" placeholder="Алан">
					</div>

					<div class="section-form__input modal-form__input">
						<label for="modal-form__email">Ваша эл. почта:</label>
						<input type="email" name="user_email" id="modal-form__email" placeholder="example@club.ru">
					</div>

					<div class="section-form__input modal-form__input">
						<label for="modal-form__phone">Ваш номер телефона:</label>
						<input type="tel" name="user_phone" id="modal-form__phone" placeholder="+7 (900) 999 99 99">
					</div>

					<input type="submit" value="Оставить заявку" class="Button Button--Primary">

				</form>
			</div>
		</div>
	</div>

	<script src="../scripts/main.js"></script>
</body>

</html>
